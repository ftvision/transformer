<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <!-- 3b1b-style gradients -->
    <linearGradient id="blueGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1" />
    </linearGradient>

    <!-- Background gradient -->
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow2">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)"/>

  <!-- Title -->
  <text x="400" y="40" font-family="Georgia, serif" font-size="28" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Activation Functions: ReLU vs GELU</text>

  <!-- ============ ReLU Section (Left) ============ -->
  <g transform="translate(50, 80)">
    <text x="150" y="20" font-family="Georgia, serif" font-size="20" fill="#3b82f6" text-anchor="middle" font-weight="bold">ReLU</text>
    <text x="150" y="45" font-family="Georgia, serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-style="italic">max(0, x)</text>

    <!-- Coordinate system -->
    <g transform="translate(50, 80)">
      <!-- Grid -->
      <rect x="0" y="0" width="200" height="200" fill="url(#grid)"/>

      <!-- Axes -->
      <line x1="0" y1="100" x2="200" y2="100" stroke="#64748b" stroke-width="1.5"/>
      <line x1="100" y1="0" x2="100" y2="200" stroke="#64748b" stroke-width="1.5"/>

      <!-- Axis labels -->
      <text x="195" y="115" font-family="Georgia, serif" font-size="12" fill="#94a3b8">x</text>
      <text x="108" y="15" font-family="Georgia, serif" font-size="12" fill="#94a3b8">y</text>

      <!-- Tick marks -->
      <text x="20" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">-2</text>
      <text x="60" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">-1</text>
      <text x="140" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">1</text>
      <text x="180" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">2</text>

      <!-- ReLU curve -->
      <!-- Flat at 0 for negative x -->
      <line x1="0" y1="100" x2="100" y2="100" stroke="url(#blueGrad2)" stroke-width="3" filter="url(#glow2)"/>
      <!-- Linear for positive x -->
      <line x1="100" y1="100" x2="200" y2="0" stroke="url(#blueGrad2)" stroke-width="3" filter="url(#glow2)"/>

      <!-- Corner point -->
      <circle cx="100" cy="100" r="5" fill="#3b82f6" filter="url(#glow2)"/>

      <!-- Annotation: "Dead" region -->
      <text x="40" y="80" font-family="Georgia, serif" font-size="11" fill="#ef4444" text-anchor="middle">"Dead" zone</text>
      <text x="40" y="93" font-family="Georgia, serif" font-size="10" fill="#94a3b8" text-anchor="middle">(gradient = 0)</text>
    </g>

    <!-- Properties -->
    <g transform="translate(0, 300)">
      <text x="150" y="0" font-family="Georgia, serif" font-size="14" fill="#cbd5e1" text-anchor="middle" font-weight="bold">Properties:</text>
      <text x="150" y="25" font-family="Georgia, serif" font-size="12" fill="#94a3b8" text-anchor="middle">✓ Simple &amp; fast</text>
      <text x="150" y="45" font-family="Georgia, serif" font-size="12" fill="#94a3b8" text-anchor="middle">✓ Sparse activations</text>
      <text x="150" y="65" font-family="Georgia, serif" font-size="12" fill="#ef4444" text-anchor="middle">✗ "Dying ReLU" problem</text>
    </g>
  </g>

  <!-- ============ GELU Section (Right) ============ -->
  <g transform="translate(450, 80)">
    <text x="150" y="20" font-family="Georgia, serif" font-size="20" fill="#22c55e" text-anchor="middle" font-weight="bold">GELU</text>
    <text x="150" y="45" font-family="Georgia, serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-style="italic">x · Φ(x)</text>

    <!-- Coordinate system -->
    <g transform="translate(50, 80)">
      <!-- Grid -->
      <rect x="0" y="0" width="200" height="200" fill="url(#grid)"/>

      <!-- Axes -->
      <line x1="0" y1="100" x2="200" y2="100" stroke="#64748b" stroke-width="1.5"/>
      <line x1="100" y1="0" x2="100" y2="200" stroke="#64748b" stroke-width="1.5"/>

      <!-- Axis labels -->
      <text x="195" y="115" font-family="Georgia, serif" font-size="12" fill="#94a3b8">x</text>
      <text x="108" y="15" font-family="Georgia, serif" font-size="12" fill="#94a3b8">y</text>

      <!-- Tick marks -->
      <text x="20" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">-2</text>
      <text x="60" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">-1</text>
      <text x="140" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">1</text>
      <text x="180" y="115" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">2</text>

      <!-- GELU curve (smooth S-like curve) -->
      <path d="M 0 100
               C 20 100, 40 102, 60 103
               Q 80 103, 90 101
               Q 100 98, 110 90
               Q 130 70, 150 45
               Q 170 20, 200 -20"
            fill="none" stroke="url(#greenGrad2)" stroke-width="3" filter="url(#glow2)"/>

      <!-- Smooth region annotation -->
      <path d="M 70 120 Q 85 110 100 100" fill="none" stroke="#22c55e" stroke-width="1" stroke-dasharray="3,2"/>
      <text x="75" y="135" font-family="Georgia, serif" font-size="10" fill="#22c55e" text-anchor="middle">Smooth</text>
      <text x="75" y="147" font-family="Georgia, serif" font-size="10" fill="#22c55e" text-anchor="middle">transition</text>

      <!-- Small negative dip annotation -->
      <circle cx="70" cy="103" r="3" fill="#22c55e"/>
      <text x="55" y="85" font-family="Georgia, serif" font-size="9" fill="#94a3b8" text-anchor="middle">Small</text>
      <text x="55" y="95" font-family="Georgia, serif" font-size="9" fill="#94a3b8" text-anchor="middle">negative</text>
    </g>

    <!-- Properties -->
    <g transform="translate(0, 300)">
      <text x="150" y="0" font-family="Georgia, serif" font-size="14" fill="#cbd5e1" text-anchor="middle" font-weight="bold">Properties:</text>
      <text x="150" y="25" font-family="Georgia, serif" font-size="12" fill="#94a3b8" text-anchor="middle">✓ Smooth everywhere</text>
      <text x="150" y="45" font-family="Georgia, serif" font-size="12" fill="#94a3b8" text-anchor="middle">✓ Non-zero gradients</text>
      <text x="150" y="65" font-family="Georgia, serif" font-size="12" fill="#94a3b8" text-anchor="middle">✓ Used in transformers</text>
    </g>
  </g>

  <!-- Center comparison -->
  <g transform="translate(350, 200)">
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#334155" stroke-width="2" stroke-dasharray="10,5"/>
    <text x="0" y="100" font-family="Georgia, serif" font-size="14" fill="#64748b" text-anchor="middle">vs</text>
  </g>

  <!-- Key insight box -->
  <g transform="translate(50, 430)">
    <rect x="0" y="0" width="700" height="55" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="350" y="22" font-family="Georgia, serif" font-size="14" fill="#f1f5f9" text-anchor="middle" font-weight="bold">Why GELU in Transformers?</text>
    <text x="350" y="42" font-family="Georgia, serif" font-size="13" fill="#94a3b8" text-anchor="middle">Smooth gradients help training stability; small negative values add regularization</text>
  </g>
</svg>