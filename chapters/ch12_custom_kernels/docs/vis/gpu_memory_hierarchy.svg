<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Pure black background -->
  <rect width="800" height="500" fill="#000000"/>

  <!-- Title -->
  <text x="400" y="35" font-family="CMU Serif, Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle">GPU Memory Hierarchy</text>

  <!-- Subtitle -->
  <text x="400" y="60" font-family="CMU Serif, Georgia, serif" font-size="14" fill="#888888" text-anchor="middle">
    Faster memory is smaller — optimize data movement!
  </text>

  <!-- ============ GPU Device Outline ============ -->
  <g transform="translate(100, 90)">
    <!-- Main GPU box -->
    <rect x="0" y="0" width="600" height="380" fill="none" stroke="#444444" stroke-width="2" rx="10"/>
    <text x="300" y="25" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#666666" text-anchor="middle">GPU Device</text>

    <!-- ============ Registers (fastest, smallest) ============ -->
    <g transform="translate(50, 50)">
      <rect x="0" y="0" width="500" height="60" fill="#FF6B6B" fill-opacity="0.15" stroke="#FF6B6B" stroke-width="2" rx="5"/>
      <text x="250" y="25" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#FF6B6B" text-anchor="middle">Registers</text>
      <text x="250" y="45" font-family="monospace" font-size="12" fill="#FF6B6B" text-anchor="middle">~20 TB/s bandwidth | ~256 KB per SM | Per-thread private</text>
    </g>

    <!-- ============ Shared Memory / L1 Cache ============ -->
    <g transform="translate(50, 130)">
      <rect x="0" y="0" width="500" height="70" fill="#FFFF00" fill-opacity="0.1" stroke="#FFFF00" stroke-width="2" rx="5"/>
      <text x="250" y="25" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#FFFF00" text-anchor="middle">Shared Memory (SRAM)</text>
      <text x="250" y="45" font-family="monospace" font-size="12" fill="#FFFF00" text-anchor="middle">~19 TB/s bandwidth | ~164 KB per SM | Block-shared</text>
      <text x="250" y="60" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#888888" text-anchor="middle">Programmer-managed cache — key for Triton/CUDA optimization</text>
    </g>

    <!-- ============ L2 Cache ============ -->
    <g transform="translate(50, 220)">
      <rect x="0" y="0" width="500" height="60" fill="#83C167" fill-opacity="0.1" stroke="#83C167" stroke-width="2" rx="5"/>
      <text x="250" y="25" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#83C167" text-anchor="middle">L2 Cache</text>
      <text x="250" y="45" font-family="monospace" font-size="12" fill="#83C167" text-anchor="middle">~4 TB/s bandwidth | ~40 MB total | Hardware-managed</text>
    </g>

    <!-- ============ HBM (slowest, largest) ============ -->
    <g transform="translate(50, 300)">
      <rect x="0" y="0" width="500" height="60" fill="#29ABCA" fill-opacity="0.1" stroke="#29ABCA" stroke-width="2" rx="5"/>
      <text x="250" y="25" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#29ABCA" text-anchor="middle">HBM (Global Memory)</text>
      <text x="250" y="45" font-family="monospace" font-size="12" fill="#29ABCA" text-anchor="middle">~2-3 TB/s bandwidth | 40-80 GB total | THE BOTTLENECK</text>
    </g>

    <!-- ============ Speed/Size arrows ============ -->
    <!-- Speed arrow (left side) -->
    <g transform="translate(20, 80)">
      <line x1="0" y1="0" x2="0" y2="260" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
      <polygon points="0,0 -5,10 5,10" fill="#FF6B6B"/>
      <text x="-15" y="130" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#FF6B6B" text-anchor="middle" transform="rotate(-90, -15, 130)">Faster</text>
    </g>

    <!-- Size arrow (right side) -->
    <g transform="translate(580, 80)">
      <line x1="0" y1="0" x2="0" y2="260" stroke="#888888" stroke-width="1" stroke-dasharray="4,2"/>
      <polygon points="0,260 -5,250 5,250" fill="#29ABCA"/>
      <text x="15" y="130" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#29ABCA" text-anchor="middle" transform="rotate(90, 15, 130)">Larger</text>
    </g>
  </g>

  <!-- ============ Key Insight Box ============ -->
  <g transform="translate(100, 485)">
    <text x="300" y="0" font-family="CMU Serif, Georgia, serif" font-size="13" fill="#888888" text-anchor="middle">
      Triton manages Shared Memory automatically — you focus on the algorithm!
    </text>
  </g>
</svg>
