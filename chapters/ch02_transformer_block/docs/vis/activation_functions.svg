<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <!-- Background -->
  <rect width="900" height="420" fill="#000000"/>

  <!-- Title -->
  <text x="450" y="35" font-family="CMU Serif, Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle">Activation Functions in Transformers</text>

  <!-- Subtitle -->
  <text x="450" y="58" font-family="CMU Serif, Georgia, serif" font-size="14" fill="#888888" text-anchor="middle">
    ReLU → GELU → SiLU evolution
  </text>

  <!-- ============ ReLU ============ -->
  <g transform="translate(100, 100)">
    <text x="80" y="0" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#FC6255" text-anchor="middle">ReLU</text>
    <text x="80" y="18" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">Original Transformer</text>

    <!-- Axes -->
    <line x1="0" y1="100" x2="160" y2="100" stroke="#444444" stroke-width="1"/>
    <line x1="80" y1="30" x2="80" y2="170" stroke="#444444" stroke-width="1"/>

    <!-- ReLU curve: y=0 for x<0, y=x for x>=0 -->
    <path d="M 0 100 L 80 100 L 160 20" fill="none" stroke="#FC6255" stroke-width="2.5"/>

    <!-- Labels -->
    <text x="160" y="115" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#666666" text-anchor="end">x</text>
    <text x="75" y="35" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#666666" text-anchor="end">y</text>

    <!-- Formula -->
    <text x="80" y="200" font-family="monospace" font-size="11" fill="#FC6255" text-anchor="middle">max(0, x)</text>

    <!-- Pro/Con -->
    <text x="80" y="225" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#83C167" text-anchor="middle">✓ Fast, simple</text>
    <text x="80" y="242" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#888888" text-anchor="middle">✗ Dead neurons</text>
  </g>

  <!-- ============ GELU ============ -->
  <g transform="translate(370, 100)">
    <text x="80" y="0" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#29ABCA" text-anchor="middle">GELU</text>
    <text x="80" y="18" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">GPT-2, BERT</text>

    <!-- Axes -->
    <line x1="0" y1="100" x2="160" y2="100" stroke="#444444" stroke-width="1"/>
    <line x1="80" y1="30" x2="80" y2="170" stroke="#444444" stroke-width="1"/>

    <!-- GELU curve: smooth S-curve that dips slightly below 0 -->
    <path d="M 0 105
             Q 30 107, 50 105
             Q 65 103, 75 100
             Q 85 95, 95 85
             Q 110 65, 130 45
             L 160 20"
          fill="none" stroke="#29ABCA" stroke-width="2.5"/>

    <!-- Labels -->
    <text x="160" y="115" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#666666" text-anchor="end">x</text>
    <text x="75" y="35" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#666666" text-anchor="end">y</text>

    <!-- Small negative region indicator -->
    <circle cx="55" cy="106" r="3" fill="#FFFF00"/>
    <text x="55" y="130" font-family="CMU Serif, Georgia, serif" font-size="9" fill="#FFFF00" text-anchor="middle">slight dip</text>

    <!-- Formula -->
    <text x="80" y="200" font-family="monospace" font-size="11" fill="#29ABCA" text-anchor="middle">x · Φ(x)</text>

    <!-- Pro/Con -->
    <text x="80" y="225" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#83C167" text-anchor="middle">✓ Smooth, differentiable</text>
    <text x="80" y="242" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#83C167" text-anchor="middle">✓ No dead neurons</text>
  </g>

  <!-- ============ SiLU/Swish ============ -->
  <g transform="translate(640, 100)">
    <text x="80" y="0" font-family="CMU Serif, Georgia, serif" font-size="16" fill="#83C167" text-anchor="middle">SiLU (Swish)</text>
    <text x="80" y="18" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">LLaMA, Mistral</text>

    <!-- Axes -->
    <line x1="0" y1="100" x2="160" y2="100" stroke="#444444" stroke-width="1"/>
    <line x1="80" y1="30" x2="80" y2="170" stroke="#444444" stroke-width="1"/>

    <!-- SiLU curve: similar to GELU but slightly different shape -->
    <path d="M 0 100
             Q 25 103, 40 105
             Q 55 106, 65 104
             Q 75 100, 85 92
             Q 100 75, 120 50
             L 160 15"
          fill="none" stroke="#83C167" stroke-width="2.5"/>

    <!-- Labels -->
    <text x="160" y="115" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#666666" text-anchor="end">x</text>
    <text x="75" y="35" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#666666" text-anchor="end">y</text>

    <!-- Negative region -->
    <circle cx="50" cy="106" r="3" fill="#FFFF00"/>

    <!-- Formula -->
    <text x="80" y="200" font-family="monospace" font-size="11" fill="#83C167" text-anchor="middle">x · σ(x)</text>

    <!-- Pro/Con -->
    <text x="80" y="225" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#83C167" text-anchor="middle">✓ Self-gating</text>
    <text x="80" y="242" font-family="CMU Serif, Georgia, serif" font-size="10" fill="#83C167" text-anchor="middle">✓ Used in SwiGLU</text>
  </g>

  <!-- Bottom insight box -->
  <g transform="translate(80, 340)">
    <rect x="0" y="0" width="740" height="65" fill="none" stroke="#444444" stroke-width="1"/>
    <text x="370" y="20" font-family="CMU Serif, Georgia, serif" font-size="14" fill="#FFFF00" text-anchor="middle">Evolution</text>

    <text x="100" y="48" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#FC6255" text-anchor="middle">ReLU (2017)</text>
    <line x1="170" y1="45" x2="260" y2="45" stroke="#888888" stroke-width="1"/>
    <polygon points="265,45 258,41 258,49" fill="#888888"/>
    <text x="370" y="48" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#29ABCA" text-anchor="middle">GELU (2018)</text>
    <line x1="440" y1="45" x2="530" y2="45" stroke="#888888" stroke-width="1"/>
    <polygon points="535,45 528,41 528,49" fill="#888888"/>
    <text x="640" y="48" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#83C167" text-anchor="middle">SiLU/SwiGLU (2020+)</text>
  </g>
</svg>
