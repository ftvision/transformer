<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background -->
  <rect width="900" height="500" fill="#000000"/>

  <!-- Title -->
  <text x="450" y="35" font-family="CMU Serif, Georgia, serif" font-size="24" fill="#ffffff" text-anchor="middle">Sinusoidal Positional Encoding</text>

  <!-- Subtitle -->
  <text x="450" y="60" font-family="CMU Serif, Georgia, serif" font-size="14" fill="#888888" text-anchor="middle">
    Different frequencies create unique position fingerprints
  </text>

  <!-- Formula -->
  <g transform="translate(450, 90)">
    <text x="0" y="0" font-family="monospace" font-size="13" fill="#29ABCA" text-anchor="middle">
      PE(pos, 2i) = sin(pos / 10000^(2i/d))    PE(pos, 2i+1) = cos(pos / 10000^(2i/d))
    </text>
  </g>

  <!-- Wave visualization area -->
  <g transform="translate(80, 130)">
    <!-- Axis labels -->
    <text x="-10" y="20" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="end">dim 0</text>
    <text x="-10" y="80" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="end">dim 2</text>
    <text x="-10" y="140" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="end">dim 4</text>
    <text x="-10" y="200" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="end">dim 6</text>

    <!-- Frequency labels -->
    <text x="750" y="20" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#FC6255" text-anchor="start">high freq</text>
    <text x="750" y="80" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#FFFF00" text-anchor="start">↑</text>
    <text x="750" y="140" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#FFFF00" text-anchor="start">↓</text>
    <text x="750" y="200" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#83C167" text-anchor="start">low freq</text>

    <!-- Grid lines -->
    <line x1="0" y1="20" x2="720" y2="20" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="80" x2="720" y2="80" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="140" x2="720" y2="140" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="200" x2="720" y2="200" stroke="#333333" stroke-width="1"/>

    <!-- High frequency wave (dim 0) - fast oscillation -->
    <path d="M 0 20 Q 22.5 0, 45 20 T 90 20 T 135 20 T 180 20 T 225 20 T 270 20 T 315 20 T 360 20 T 405 20 T 450 20 T 495 20 T 540 20 T 585 20 T 630 20 T 675 20 T 720 20"
          fill="none" stroke="#FC6255" stroke-width="2"/>

    <!-- Medium-high frequency wave (dim 2) -->
    <path d="M 0 80 Q 45 55, 90 80 T 180 80 T 270 80 T 360 80 T 450 80 T 540 80 T 630 80 T 720 80"
          fill="none" stroke="#FFFF00" stroke-width="2"/>

    <!-- Medium-low frequency wave (dim 4) -->
    <path d="M 0 140 Q 90 105, 180 140 T 360 140 T 540 140 T 720 140"
          fill="none" stroke="#29ABCA" stroke-width="2"/>

    <!-- Low frequency wave (dim 6) - slow oscillation -->
    <path d="M 0 200 Q 180 155, 360 200 T 720 200"
          fill="none" stroke="#83C167" stroke-width="2"/>

    <!-- Position markers -->
    <g transform="translate(0, 230)">
      <text x="0" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 0</text>
      <text x="90" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 2</text>
      <text x="180" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 4</text>
      <text x="270" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 6</text>
      <text x="360" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 8</text>
      <text x="450" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 10</text>
      <text x="540" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 12</text>
      <text x="630" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 14</text>
      <text x="720" y="0" font-family="CMU Serif, Georgia, serif" font-size="11" fill="#666666" text-anchor="middle">pos 16</text>
    </g>
  </g>

  <!-- Clock analogy box -->
  <g transform="translate(80, 400)">
    <rect x="0" y="0" width="740" height="85" fill="none" stroke="#444444" stroke-width="1"/>
    <text x="370" y="22" font-family="CMU Serif, Georgia, serif" font-size="14" fill="#FFFF00" text-anchor="middle">Clock Analogy</text>

    <text x="20" y="50" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#FC6255" text-anchor="start">High freq (dim 0):</text>
    <text x="150" y="50" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="start">Second hand — changes rapidly, fine-grained position</text>

    <text x="400" y="50" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#83C167" text-anchor="start">Low freq (dim d):</text>
    <text x="520" y="50" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="start">Hour hand — changes slowly, coarse position</text>

    <text x="370" y="75" font-family="CMU Serif, Georgia, serif" font-size="12" fill="#888888" text-anchor="middle">Together, all dimensions create a unique encoding for each position</text>
  </g>
</svg>
